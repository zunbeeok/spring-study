<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>

    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>

<body>
    <div class="layout">
        <form action="/board/write" method="post" enctype="multipart/form-data">
            <td>제목</td>
            <input name="title" type="text">
            <td>작성자</td>
            <input name="writer" type="text">
            <td>내용</td>
            <textarea name="mainText"></textarea>
            <!-- <input type="file" name="file"> -->
            <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
